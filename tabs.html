<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tabs.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tabs">
            <div class="tab active" data-tab="tab1">
                <div class="icons">
                    <img src="img/arrow-right-black.svg">
                    <img src="img/arrow-right-blue.svg">
                </div>
                <div class="heading">Videos</div>
            </div>
            <div class="tab" data-tab="tab2">
                <div class="mr-8 icons">
                    <img src="img/audio-black.svg">
                    <img src="img/audio-blue.svg">
                </div>
                <div class="heading">Podcasts</div>
            </div>
        </div>
        <div class="tabs-items">
            <div id="tab1" class="tabs-item">
                1
            </div>
            <div id="tab2" class="tabs-item none">
                2
            </div>
        </div>
    </div>
    <script src="tabs.js"></script>
</body>
</html>
